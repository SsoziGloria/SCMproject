# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.datasource.url=jdbc:mysql://localhost:3306/chocolate_scm
spring.datasource.username=root
spring.datasource.password=00000000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# Security Configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.packagesToScan=com.chocolatescm

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Security configuration
spring.security.user.name=root
spring.security.user.password=0000
spring.security.user.roles=ADMIN

# Logging configuration

logging.level.com.chocolatescm=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG


# Actuator configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=ALWAYS
management.endpoint.health.show-details=NEVER
management.endpoint.health.show-details=WHEN_AUTHORIZED


# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html